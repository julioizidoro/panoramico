<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Panor√¢mico</title> 
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/menu.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/tabelas.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/css.css"/>
        
        <!-- FONTS -->
	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>
  
    <body>
        <br/><br/><br/><br/><br/><br/>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left: 30%; width: 40%;"/>
        <div class="panel panel-info" style="margin-left: 30%; width: 40%;">
                <div class="panel-body">
                     <div class="wrapper">
                        <img class="logo" src="resources/img/logo.png" />
                    </div>
                    
                </div>
                <div class="panel-footer">
                    <h:form style="width: 50%; margin-left: 25%;">
                        <div class="form-group" style="margin-left: 10%;">
                                 <div class="col-6 titTela" style="margin-left: -16%;font-size: 18px;">Login</div>
                                 <br/><br/>
                                 <div>
                                     <p:inputText style="width: 85%;" type="login" value="#{usuarioLogadoMB.usuario.login}" class="form-control" id="inputNome" placeholder="Login"/>
                                 </div>
                        </div>
                        <div class="form-group" style="margin-left: 10%;">
                            <div class="col-6 titTela" style="margin-left: -15%;font-size: 18px;">Senha</div>
                            <br/><br/>
                            <div>
                                <p:inputText type="password" style="width: 85%;" value="#{usuarioLogadoMB.usuario.senha}" class="form-control" id="exampleInputPassword1" placeholder="Senha"/>
                            </div>
                        </div> 
                         <p:commandButton type="submit" class="botaoAzulLogin" style="width: 50%;margin-left: 3%;" action="#{usuarioLogadoMB.validarTrocarSenha()}" value="Alterar Senha">
                             <p:ajax event="dialogReturn" listener="#{usuarioLogadoMB.retornoDialogAlteracaoSenha}" update="messages, @form"/>
                         </p:commandButton>   
                         <p:commandButton type="submit" class="botaoAzulLogin" style="width: 35%;margin-left: 4%;" action="#{usuarioLogadoMB.validarUsuario()}" value="Entrar"/>
                         <br/><br/><br/>
                    </h:form>
                 </div>
            </div>
    </body>
</html>
