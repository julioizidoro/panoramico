<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Panoramico</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    
    <h:body style="background:#CEEDF4;">
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar style="width: 80%;margin-left: 10%;">
                <p:submenu label="Cadastro" icon="ui-icon-plus"> 
                    <p:menuitem value="Proprietario" ajax="false" action="#{menuMB.CadastroProprietarioPrincipal()}"/> 
                    <p:menuitem value="Cliente" ajax="false" action="#{menuMB.ConsCliente()}"/>
                    <p:menuitem value="Empresa" ajax="false" action="#{menuMB.ConsEmpresa()}"/>
                    <p:menuitem value="Plano" ajax="false" action="#{menuMB.ConsPlano()}"/>
                    <p:menuitem value="Tipo de Evento" ajax="false" action="#{menuMB.ConsTipoEvento()}"/>
                </p:submenu>

                <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

            </p:menubar>
        </h:form>
    </h:body>
</html>
