<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Panoramico</title>
        <link rel="stylesheet" type="text/css" href="resources/css/endless.min.css"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/menu.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/tabelas.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>

        <!-- FONTS -->
        <link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>

    <body>
        <h:form id="idTelaInicial">   
            <p:growl id="growl"/>

            <div class="wrapper" style="z-index: 9999;">  <!-- DIV CONTENT -->
                <div class="col-10 boxAzulClaro">
                    <div class="col-12"> <!-- DIV MENU SUPERIOR -->
                        <div class="wrapper">
                            <img class="logo" src="resources/img/logo.png" />

                        </div>
                        <br/> 
                        <!-- MENU -->
                        <nav id="menu" class="wrapper">
                            <ul>
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-file" aria-hidden="true"></i>
                                        Associado <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><h:link outcome="/pages/associado/consAssociado.xhtml" value="Associado"></h:link></p>
                                            <p><h:link outcome="/pages/cliente/consCliente.xhtml" value="Cliente"></h:link></p>
                                            <p><h:link outcome="/pages/dependente/consDependente.xhtml" value="Dependente"></h:link></p>
                                        </div>
                                    </div> 
                                </li> 
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-ticket" aria-hidden="true"></i>
                                        Acesso <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><h:link outcome="/pages/acesso/consAcesso.xhtml" value="Acesso"></h:link></p>
                                            <p><h:link outcome="/pages/acesso/consPassaporte.xhtml" value="Passaportes"></h:link></p>
                                            <p><h:link outcome="/pages/acesso/consAcessoPiscina.xhtml" value="Piscina"></h:link></p>
                                        </div>
                                    </div> 
                                </li>
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-file" aria-hidden="true"></i>
                                        Cadastro <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><h:link outcome="/pages/empresa/consEmpresa.xhtml" value="Empresa"></h:link></p>
                                            <p><h:link outcome="/pages/perfil/consPerfil.xhtml" value="Perfil"></h:link></p>
                                            <p><h:link outcome="/pages/proprietario/consProprietario.xhtml" value="Proprietário"></h:link></p>
                                            <p><h:link  outcome="/pages/usuario/consUsuario.xhtml" value="Usuário"></h:link></p>
                                        </div>
                                    </div> 
                                </li> 
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                        Eventos <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><h:link outcome="/pages/ambiente/consAmbiente.xhtml" value="Ambiente"></h:link></p>
                                            <p><h:link outcome="/pages/eventos/consEventos.xhtml" value="Eventos"></h:link></p>
                                            <p><h:link outcome="/pages/planoconta/consPlanosContas.xhtml" value="Plano de Contas"></h:link></p>
                                            <p><h:link outcome="/pages/tipoevento/consTipoEvento.xhtml" value="Tipo Evento"></h:link></p>
                                        </div>
                                    </div> 
                                </li>
                                <h:panelGroup rendered="#{usuarioLogadoMB.financeiro}">
                                    <li> 
                                        <div class="dropdown" style="float: left;">
                                            <i class="fa fa-money" aria-hidden="true"></i>
                                            Financeiro <div class="fa fa-sort-desc"></div>
                                            <div class="dropdown-content" style="z-index: 9999;">
                                                <p><h:link outcome="/pages/banco/consBanco.xhtml" value="Banco"></h:link></p>
                                                <p><h:link outcome="/pages/contaspagar/consContasPagar.xhtml" value="Contas a Pagar"></h:link></p>
                                                <p><h:link outcome="/pages/contasreceber/consContasReceber.xhtml" value="Contas a Receber"></h:link></p>
                                                <p><h:link outcome="/pages/contasreceber/consGerarContas.xhtml" value="Geras Contas"></h:link></p>
                                                <p><h:link outcome="/pages/plano/consPlano.xhtml" value="Plano"></h:link></p>
                                                <p><h:link outcome="/pages/planoconta/consPlanosContas.xhtml" value="Plano de Contas"></h:link></p>
                                            </div>
                                        </div> 
                                    </li>
                                </h:panelGroup>
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-user-md" aria-hidden="true"></i>
                                        Exame Médico <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><h:link  outcome="/pages/exame/consExame.xhtml" value="Exames"></h:link></p>
                                            <p><h:link outcome="/pages/medico/consMedico.xhtml" value="Médico"></h:link></p>
                                            <p><h:link  outcome="/pages/exame/consSolicitacaoExame.xhtml" value="Solicitações de Exame"></h:link></p>
                                        </div>
                                    </div> 
                                </li>
                                <li> 
                                    <div class="dropdown" style="float: left;">
                                        <i class="fa fa-file-text" aria-hidden="true"></i>
                                        Relatórios <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><p:commandLink action="#{menuMB.gerarRelatorioClientes()}" value="Aniversariantes"/></p>
                                            <p><p:commandLink action="#{menuMB.gerarRelatorioAssociado()}"  value="Associado"/></p>
                                            <p><p:commandLink action="#{menuMB.gerarRelatorioDependentes()}"  value="Dependentes"/></p>
                                            <p><p:commandLink action="#{menuMB.gerarRelatorioFrequenciaAcesso()}"  value="Frequência Acesso"/></p>
                                        </div>
                                    </div> 
                                </li>
                                <li> 
                                    <div class="dropdown" style="float: right;z-index: 9999">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        #{usuarioLogadoMB.usuario.nome}
                                        <h:panelGroup rendered="#{menuMB.desabilitarNumeroMensagem}">
                                            <span style="font-size: 10px;" class="notification-label bounceIn animation-delay4">
                                                #{menuMB.gerarNumeroNotificacoes()}
                                            </span>
                                        </h:panelGroup>
                                        <div class="fa fa-sort-desc"></div>
                                        <div class="dropdown-content" style="z-index: 9999;">
                                            <p><p:menuitem style="float:left;">
                                                    <p:commandLink action="#{menuMB.adicionarNotificacao()}" class="dropdown-toggle" style="text-decoration: none;">
                                                        <i class="fa fa-plus"></i> Nova Notificação
                                                        <p:ajax event="dialogReturn" listener="#{menuMB.retornoDialogAddNotificacao}" update=":idTelaInicial:growl"/>
                                                    </p:commandLink>
                                                </p:menuitem></p>
                                            <p><p:menuitem style="float:left;">
                                                    <p:commandLink action="#{menuMB.notificacoes()}" class="dropdown-toggle" style="text-decoration: none;#{menuMB.escolherCor}">
                                                        <i class="fa fa-envelope"></i> Notificações
                                                        <p:ajax event="dialogReturn" listener="#{menuMB.retornoDialogConsNotificacao()}" update="@form"/>
                                                    </p:commandLink>
                                                </p:menuitem></p>
                                            <p><p:menuitem value="" style="float:left;">
                                                    <p:commandLink  action="#{usuarioLogadoMB.deslogar()}">
                                                        <i class="fa fa-sign-out"></i> Sair
                                                    </p:commandLink>
                                                </p:menuitem></p>
                                        </div>
                                    </div> 
                                </li>
                            </ul>
                        </nav>

                    </div> <!-- FIM MENU -->
                </div>
            </div>
        </h:form> 
    </body>
</html>
