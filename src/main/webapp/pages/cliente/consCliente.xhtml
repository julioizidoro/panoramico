<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/>
             <div class="col-10 boxAzulClaro" style="margin-left:8.5%;width: 83.2%;">   
                <br/>
                <h:form id="idFormConsultaCliente" style="margin-left:10%; width:78%;">
                   <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                   <p:accordionPanel activeIndex="-1" style="z-index:1">
                        <p:tab title="Pesquisar">
                            <p:outputLabel value="Nome" class="titTela" style="font-size: 12px;text-align: left;margin-left: 2%;float: left;"/>
                            <p:outputLabel value="CPF" class="titTela" style="font-size: 12px;text-align: left;margin-left: 26.7%;float: left;"/>
                            <p:outputLabel value="Email" class="titTela" style="font-size: 12px;text-align: left;margin-left: 16%;float: left;"/>
                            <p:outputLabel value="Telefone" class="titTela" style="font-size: 12px;text-align: left;margin-left: 29%;float: left;"/>
                            <br/>

                            <p:inputText id="nome" value="#{clienteMB.nome}"  style="width: 216px;margin-left:2%;font-size: 12px;float: left;"/>
                            <p:inputMask id="cpf" mask="999.999.999-99" value="#{clienteMB.cpf}"  style="width:115px;margin-left:3%;font-size: 12px;float: left;"/>
                            <p:inputText id="email" value="#{clienteMB.email}"  style="width: 216px;margin-left:4%;font-size: 12px;float: left;"/>
                            <p:inputText id="telefone" value="#{clienteMB.telefone}"  style="width:120px;margin-left:5%;font-size: 12px;float: left;"/>
                            <br/><br/>
                            <p:commandLink style="text-decoration: none; margin-top: 10%;" actionListener="#{clienteMB.pesquisar()}" ajax="false" update=":idFormConsultaCliente:idConsultaCliente, messages">
                                <div style="font-size: 16px;margin-left:79%;" class="adicionar">Filtrar</div>
                            </p:commandLink>
                            <p:commandLink style="text-decoration: none; margin-top: 2%;" actionListener="#{clienteMB.limpar()}" ajax="false" update=":idFormConsultaCliente:idConsultaCliente, nome, cpf, email, telefone">
                                <div style="font-size: 16px;margin-left: 2%;" class="limpar">Limpar</div>
                            </p:commandLink>
                        </p:tab>
                   </p:accordionPanel>  
                     <!-- TABELA CADASTROS -->
                            <div class="col-6 titTela" style="margin-left:-17%;">Consulta Cliente</div>
                            <p:commandLink action="#{clienteMB.novoCadastroCliente()}" rendered="#{usuarioLogadoMB.cadastrar}">
                                <div class="icoAdd fa fa-plus-square-o"></div>
                                <p:ajax event="dialogReturn" update="messages, idConsultaCliente" listener="#{clienteMB.retornoDialogNovo}"/>
                            </p:commandLink>
                            <h:dataTable id="idConsultaCliente" styleClass="table" value="#{clienteMB.listaCliente}" var="cliente">
                                <h:column>
                                    <f:facet name="header">Nome</f:facet> 
                                    <h:outputText value="#{cliente.nome}" styleClass="alinhamento" style="float: left;" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet> 
                                    <h:outputText value="#{cliente.email}" styleClass="alinhamento" style="float: left;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Telefone</f:facet> 
                                    <h:outputText value="#{cliente.telefone}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Data Nascimento</f:facet> 
                                    <h:outputText value="#{cliente.datanascimento}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;">
                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                                    timeZone="America/Sao_Paulo" />
                                    </h:outputText>
                                </h:column>
                                 <h:column>
                                     <p:commandLink action="#{clienteMB.editar(cliente)}" rendered="#{usuarioLogadoMB.editar}">
                                         <div class="fa fa-pencil-square-o" style="margin-left:5%;">
                                        </div>
                                         <p:ajax  event="dialogReturn" listener="#{clienteMB.retornoDialogAlteracao}" update=":idFormConsultaCliente:messages, @form"/>
                                     </p:commandLink>
                                     <p:commandLink rendered="#{usuarioLogadoMB.excluir}" style="text-decoration: none;" action="#{clienteMB.excluir(cliente)}" update=":idFormConsultaCliente:messages, @form">
                                        <div class="fa fa-trash-o"></div>
                                     </p:commandLink>
                                </h:column> 


                            </h:dataTable>
                </h:form>
             </div>
        </ui:define>
    </ui:composition>
</html>
