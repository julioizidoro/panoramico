<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head>
     

 <h:body style="background:#CEEDF4;" > 
        <h:form id="idFormCadastroCliente" class="body2" style="font-size: 12px; background-color: #CEEDF4;" enctype="multipart/form-data">
                
            <title style="background: #cf7000">Cadastro de cliente</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <p:outputLabel value="Nome" style="font-size: 12px;text-align: left;margin-left:2%;"/>
            <p:outputLabel value="CPF" style="font-size: 12px;text-align: left;margin-left:35.5%;"/> 
            <p:outputLabel value="Data de Nascimento" style="font-size: 12px;text-align: left;margin-left:27.2%;"/>
            <br/> 
            <p:inputText value="#{cadClienteMB.cliente.nome}" size="30" style="margin-left:2%;font-size: 12px;"/>
            <p:inputMask mask="999.999.999-99" value="#{cadClienteMB.cliente.cpf}" style="margin-left:6%;font-size: 12px;"/>    
            <p:inputMask mask="99/99/9999" value="#{cadClienteMB.cliente.datanascimento}" style="margin-left:6%;font-size: 12px;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <br/><br/>
            
            
            <p:outputLabel value="E-mail" style="font-size: 12px;text-align: left;margin-left:2%;"/> 
            <p:outputLabel value="Telefone" style="font-size: 12px;text-align: left;margin-left:35.5%;"/>
            <br/> 
            <p:inputText value="#{cadClienteMB.cliente.email}" size="30" style="margin-left:2%;font-size: 12px;"/>
            <p:inputMask mask="(99)99999999" value="#{cadClienteMB.cliente.telefone}" style="margin-left:6%;font-size: 12px;"/> 
            
            <br/>
            <hr/>
            <br/>
            <p:commandButton value="Salvar"  actionListener="#{cadClienteMB.salvar()}" ajax="false"/>
            <p:commandButton value="Cancelar"  actionListener="#{cadClienteMB.cancelar()}" ajax="false"/>
            
        </h:form>
 </h:body>
</html>
