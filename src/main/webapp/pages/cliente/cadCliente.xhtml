<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
    </h:head>
     

 <h:body style="background:#A3DAD9; border-color: #CF7000;border: 2px;" > 
        <h:form id="idFormCadastroCliente" class="body2" style="font-size: 12px;" enctype="multipart/form-data">
                
            <title style="background: #cf7000">Novo cliente</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="3" columnClasses="tamanho30, tamanho12, tamanho12" style="margin-left:1%;width:95%;"> 
                <p:outputLabel class="titTela" value="Nome" style="font-size: 12px;text-align: left;"/>
                <p:outputLabel value="CPF" class="titTela" style="font-size: 12px;text-align: left;"/> 
                <p:outputLabel value="Data de Nascimento" class="titTela" style="font-size: 12px;text-align: left;"/>
                 
                <p:inputText class="form-control" value="#{cadClienteMB.cliente.nome}" style="width: 90%;font-size: 12px;"/>
                <p:inputMask mask="999.999.999-99" class="form-control" value="#{cadClienteMB.cliente.cpf}" style="width: 95%;font-size: 12px;"/>    
                <p:inputMask mask="99/99/9999"  class="form-control" value="#{cadClienteMB.cliente.datanascimento}" style="width: 95%;font-size: 12px;">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid> 
            <br/>
            <h:panelGrid id="idPanelEmailTelefone" columns="5" columnClasses="tamanho45, tamanho12, tamanho12, tamanho12, tamanho12" style="margin-left:1%;width:95%;">  
                <p:outputLabel class="titTela" value="E-mail" style="font-size: 12px;text-align: left;"/> 
                <p:outputLabel value="Telefone" class="titTela" style="font-size: 12px;text-align: left;margin-left: 33%;"/>
                <p:outputLabel value="9°" class="titTela" style="margin-left:30%;font-size: 14px;">
                    <p:selectBooleanCheckbox id="idNonoDigito"
                                             value="#{cadClienteMB.noveDigito}">
                        <p:ajax event="change" listener="#{cadClienteMB.habilitarNoveDigito()}" update="idNonoDigito, idTelefone"/>
                    </p:selectBooleanCheckbox>
                </p:outputLabel>
                <p:outputLabel value="Telefone 2" class="titTela" style="font-size: 12px;text-align: left;margin-left: 3%;"/>
                <p:outputLabel value="9°" class="titTela" style="margin-left:35%;font-size: 14px;">
                    <p:selectBooleanCheckbox id="idNonoDigito2"
                                             value="#{cadClienteMB.noveDigito2}">
                        <p:ajax event="change" listener="#{cadClienteMB.habilitarNoveDigito2()}" update="idNonoDigito2, idTelefone2"/>
                    </p:selectBooleanCheckbox>
                </p:outputLabel>

                <h:panelGroup id="idPanelEmail">
                    <p:inputText class="form-control" value="#{cadClienteMB.cliente.email}" style="width: 90%;font-size: 12px;"/>
                </h:panelGroup>
                <p:inputMask id="idTelefone" mask="#{cadClienteMB.habilitarNoveDigito()}" class="form-control" value="#{cadClienteMB.cliente.telefone}" style="width: 164%;font-size: 12px;margin-left: 29%;"/> 
                <p:inputMask id="idTelefone2" mask="#{cadClienteMB.habilitarNoveDigito2()}" class="form-control" value="#{cadClienteMB.cliente.telefone1}" style="width: 197%;font-size: 12px;margin-left: 108%;"/> 
                <p:outputLabel /> 
            </h:panelGrid> 
            <br/> 
            <h:panelGrid id="idPanelTelefone2" columns="2" columnClasses="tamanho12, tamanho12" style="margin-left:1%;width:95%;">  
                <p:outputLabel value="Telefone 3" class="titTela" style="font-size: 12px;text-align: left;"/>
                <p:outputLabel value="9°" class="titTela" style="margin-left:-70%;font-size: 14px;">
                    <p:selectBooleanCheckbox id="idNonoDigito3"
                                             value="#{cadClienteMB.noveDigito3}">
                        <p:ajax event="change" listener="#{cadClienteMB.habilitarNoveDigito3()}" update="idNonoDigito3, idTelefone3"/>
                    </p:selectBooleanCheckbox>
                </p:outputLabel>

                <p:inputMask id="idTelefone3" mask="#{cadClienteMB.habilitarNoveDigito3()}" class="form-control" value="#{cadClienteMB.cliente.telefone2}" style="width: 45%;font-size: 12px;"/> 
                <p:outputLabel /> 
            </h:panelGrid> 
            <br/><br/>    
            <hr/>
            <br/>
            <p:commandLink style="text-decoration: none;" actionListener="#{cadClienteMB.salvar()}" ajax="false">
                <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Cadastrar</div>
            </p:commandLink>
            <p:commandLink style="text-decoration: none;" actionListener="#{cadClienteMB.cancelar()}" ajax="false">
               <div style="font-size: 16px" class="cancelar">Cancelar</div>
            </p:commandLink>            
        </h:form> 
 </h:body>
</html>
