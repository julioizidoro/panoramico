<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo"> 
            <br/> 
            <h:form id="idFormConsultaAmbiente" style="text-align: left;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                <p:commandLink   action="#{ambienteMB.novoCadastroAmbiente()}" style="margin-left:87.4%;text-decoration:none;" title="Novo LanÃ§amento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: orange; border-radius:5px;"/>
                                <p:ajax event="dialogReturn" listener="#{ambienteMB.retornoDialogNovo}" update="idTabelaAmbiente"/>
                </p:commandLink>
                
                <br/><br/>
                <p:dataTable id="idTabelaAmbiente"  var="ambiente"  value="#{ambienteMB.listaAmbiente}" style="border:none;width:80%;margin-left: 10%;" class="tabelacontas" 
                             scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{ambienteMB.ambiente}" selectionMode="single" rowKey="#{ambiente.idambiente}">
                       
                    <p:column headerText="Nome" sortBy="#{ambiente.nome}" style="width:30%; font-size:12px; background:white; color:black; border:none;">
                        <h:outputText  value="#{ambiente.nome}" />
                        </p:column>
                    <p:column headerText="Capacidade" sortBy="#{ambiente.capacidade}" style="text-align: right;width:10%;font-size:12px; background:white; color:black; border:none;">
                        <h:outputText  value="#{ambiente.capacidade}" />
                    </p:column>
                        
                        <p:column headerText="" style="font-size: 12px;background: white;width: 4%;">
                            <p:commandLink title="Editar" action="#{ambienteMB.editar(ambiente)}">
                                <img src="../../resources/img/editarS.png" style="width: 80%;"/>
                                <p:ajax event="dialogReturn" listener="#{ambienteMB.retornoDialogNovo}" update=":idFormConsultaAmbiente:idTabelaAmbiente" process="@this"/>
                             </p:commandLink>
                        </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
