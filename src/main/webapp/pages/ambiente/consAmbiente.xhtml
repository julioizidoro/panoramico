<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo"> 
            <br/> 
            <h:form id="idFormConsultaAmbiente" style="margin-left:18%; width:60%;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
               
 
			<!-- TABELA CADASTROS -->
			<div class="col-6 titTela">Consulta Ambiente</div>
                        <p:commandLink action="#{ambienteMB.novoCadastroAmbiente()}">
                            <div class="icoAdd fa fa-plus-square-o"></div>
                            <p:ajax event="dialogReturn" update="messages, idConsultaAmbiente" listener="#{ambienteMB.retornoDialogNovo}"/>
                        </p:commandLink>
                        <h:dataTable id="idConsultaAmbiente" styleClass="table" value="#{ambienteMB.listaAmbiente}" var="ambiente">
                            <h:column>
				<f:facet name="header">Nome</f:facet> 
                                <h:outputText value="#{ambiente.nome}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;" />
			    </h:column>
			    <h:column>
				<f:facet name="header">Cliente</f:facet>
                                <h:outputText value="#{ambiente.capacidade}" />
                            </h:column>
                             <h:column>
                                 <p:commandLink action="#{ambienteMB.editar(ambiente)}">
                                    <div class="fa fa-pencil-square-o">

                                    </div>
                                 </p:commandLink>
                                    <div class="fa fa-trash-o"></div>
                            </h:column>
				
				
			</h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
