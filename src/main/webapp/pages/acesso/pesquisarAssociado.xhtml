<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
    </h:head>


    <h:body style="background:#A3DAD9; border-color: #CF7000;border: 2px;" > 
        <h:form id="idFormCadastroPassaporte" style="font-size: 12px;" enctype="multipart/form-data">

            <title>Buscar Associado</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h:panelGroup id="idpanelBuscarCliente">
                <p:outputLabel class="titTela" value="CPF" style="font-size: 16px;text-align: left;margin-left:2%;"/>
                <p:outputLabel class="titTela" value="Cliente" style="font-size: 16px;text-align: left;margin-left:39%;"/>
                <br/>
                <p:inputMask mask="999.999.999-99" size="15" class="form-control" value="#{pesquisarAssociadoMB.cpfCliente}" style="margin-left:2%;font-size: 14px;float: left;"/>
                <p:commandLink ajax="false"  actionListener="#{pesquisarAssociadoMB.pesquisar()}" update="idMatricula, idnomeCliente, idMatricula">
                    <div style="font-size: 16px;margin-left: 2%;margin-top:-0.5%;" class="pesquisarAcesso">Pesquisar</div> 
                </p:commandLink>
                <p:inputText class="form-control" id="idnomeCliente" value="#{pesquisarAssociadoMB.cpfCliente}" size="32" readonly="true" style="margin-left:2%;font-size: 14px;"/>
                <br/><br/><br/>
                <p:outputLabel class="titTela" value="Matricula" style="font-size: 16px;text-align: left;margin-left:2%;"/>
                <br/>
                <p:inputText class="form-control" id="idMatricula" value="#{pesquisarAssociadoMB.matricula}" size="20" readonly="true" style="margin-left:2%;font-size: 14px;"/>
                <br/><br/>
                <hr/>
                <br/>
                <p:commandLink actionListener="#{pesquisarAssociadoMB.fechar()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 43%;" class="cancelar">Fechar</div>
                </p:commandLink>
            </h:panelGroup>
        </h:form>    
    </h:body>
</html>
