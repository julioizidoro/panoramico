<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
    </h:head>
     

 <h:body style="background:#A3DAD9; border-color: #CF7000;border: 2px;" > 
        <h:form id="idFormCadastroPassaporte" style="font-size: 12px;" enctype="multipart/form-data">
                
            <title>Novo Ambiente</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <p:outputLabel class="titTela" value="CPF do CLiente" style="font-size: 12px;text-align: left;margin-left:2%;"/>
            <p:outputLabel class="titTela" value="Data" style="font-size: 12px;text-align: left;margin-left:2%;"/>
            <br/>
            <p:inputMask mask="999.999.999-99" size="15" class="form-control" value="#{cadPassaporteMB.cpfCliente}" style="margin-left:2%;font-size: 12px;float: left;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <p:commandLink  actionListener="#{cadPassaporteMB.pesquisarCliente()}" ajax="false" update="messages">
                <div style="font-size: 14px;margin-left: 2%;" class="pesquisarAcesso">Pesquisar</div>
            </p:commandLink>
            <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{cadPassaporteMB.passaporte.datacompra}" style="margin-left:2%;font-size: 12px;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <br/><br/><br/>
            <p:outputLabel class="titTela" value="Q° Adulto(s)" style="font-size: 12px;text-align: left;margin-left:2%;float: left;"/>
            <p:outputLabel class="titTela" value="Q° Criança(s)" style="font-size: 12px;text-align: left;margin-left:2%;float: left;"/>
            <p:outputLabel class="titTela" value="Valor Total" style="font-size: 12px;text-align: left;margin-left:2%;float: left;"/>
            <br/>
            <p:spinner id="minMaxAdulto" value="#{cadPassaporteMB.adultos}" min="0" max="100"  size="10">
                <p:ajax listener="#{cadPassaporteMB.calcularValorTotal()}"  update="idvalorTotal"/>
            </p:spinner>
            <p:spinner id="minMaxCrianca" value="#{cadPassaporteMB.criancas}" min="0" max="100" size="10">
                <p:ajax listener="#{cadPassaporteMB.calcularValorTotal()}"  update="idvalorTotal"/>
            </p:spinner>
            <p:inputText class="form-control" id="idvalorTotal" value="#{cadPassaporteMB.valorTotal}" size="15" style="margin-left:4%;font-size: 12px;text-align: right;">
                <f:convertNumber pattern="##,###,###,###.##"/> 
            </p:inputText>  
            <br/>
            <hr/>
            <br/>
            <p:commandLink  actionListener="#{cadAmbienteMB.salvar()}" ajax="false">
                <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Cadastrar</div>
            </p:commandLink>
            <p:commandLink actionListener="#{cadAmbienteMB.cancelar()}" ajax="false">
                <div style="font-size: 16px" class="cancelar">Cancelar</div>
            </p:commandLink>
        </h:form>  
 </h:body>
</html>
