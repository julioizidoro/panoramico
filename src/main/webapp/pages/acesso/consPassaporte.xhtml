<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
             
            <br/> 
            <div class="col-10 boxAzulClaro" style="margin-left:8.5%;width: 83.2%;">   
                <br/> 
                <h:form id="idFormConsultaPassaporte" style="margin-left:5%;width: 90%;"> 
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                    <p:accordionPanel activeIndex="-1" style="width:80%;margin-left: 12%;" rendered="false">
                        <p:tab title="Pesquisar">
                            <p:outputLabel class="titTela" value="Cliente" style="font-size: 12px;text-align: left;margin-left: 2%;float: left;"/>
                            <p:outputLabel class="titTela" value="Ambiente" style="font-size: 12px;text-align: left;margin-left: 25%;float: left;"/>
                            <p:outputLabel class="titTela" value="Tipo Evento" style="font-size: 12px;text-align: left; margin-left: 25%;float: left;"/>
                            <br/>
                            <p:selectOneMenu  id="cliente"  style="width: 250px;font-size: 12px;float: left;margin-left: -75%;"  value="#{passaporteMB.cliente}" converter="ClienteConverter"
                                          >
                                <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems  value="#{passaporteMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nome}" itemValue="#{clienteselecionado}"/>
                                <f:attribute name="listaCliente" value="#{passaporteMB.listaCliente}"/>
                            </p:selectOneMenu>
                            <br/><br/>
                            <p:outputLabel class="titTela" value="Situação" style="font-size: 12px;text-align: left;margin-left: 2%;float: left;"/>
                            <p:outputLabel class="titTela" value="Periodo" style="font-size: 12px;text-align: left;margin-left: 20%;float: left;"/>
                            <br/>
                            <p:selectOneMenu id="estado" value="#"  style="width:180px;margin-left: -32%; font-size: 12px;float: left;">
                                <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                <f:selectItem itemLabel="Agendado" itemValue="A" />  
                                <f:selectItem itemLabel="Cancelado" itemValue="C" />   
                                <f:selectItem itemLabel="Realizado" itemValue="R" />  
                            </p:selectOneMenu>
                            <p:inputMask mask="99/99/9999" size="15"  value="30/09/2016" style="margin-left:-6%;font-size: 12px;float: left;">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:inputMask>
                            <p:inputMask mask="99/99/9999" size="15" value="30/09/2016" style="margin-left:2%;font-size: 12px;float: left;">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:inputMask>
                            <p:commandLink style="text-decoration: none; margin-top: 10%;" actionListener="#" ajax="false" update="idConsultaEvento, messages">
                                <div style="font-size: 16px;margin-left: 2%;" class="adicionar">Filtrar</div>
                            </p:commandLink>
                            <p:commandLink style="text-decoration: none; margin-top: 2%;" actionListener="#" ajax="false" update="@form">
                                <div style="font-size: 16px;margin-left: 2%;" class="limpar">Limpar</div>
                            </p:commandLink>
                        </p:tab>
                    </p:accordionPanel>
                            <br/><br/>
                    <!-- TABELA CADASTROS -->
                            <div class="col-6 titTela" style="margin-left:-15%;">Consulta Passaporte</div>
                            <p:commandLink rendered="#{usuarioLogadoMB.cadastrar}" action="#{passaporteMB.novoPassaporte()}">
                                <div class="icoAdd fa fa-plus-square-o"></div>
                                <p:ajax event="dialogReturn" listener="#{passaporteMB.retornoDialogPassaporte}" update="messages, idConsultaPassaporte"/>
                            </p:commandLink>
                            <h:dataTable  id="idConsultaPassaporte" class="table" styleClass="table" value="#{passaporteMB.listaPassaporte}" var="passaporte">
                                <h:column>
                                    <f:facet name="header">Cliente</f:facet> 
                                    <h:outputText value="#{passaporte.cliente.nome}" styleClass="alinhamento" style="float: left;" />
                                </h:column>
                                <h:column >  
                                    <f:facet name="header">Compra</f:facet> 
                                    <h:outputText value="#{passaporte.datacompra}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;">
                                        <f:convertDateTime pattern="dd/MM/yyyy"
                                                                    timeZone="America/Sao_Paulo" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Valor</f:facet> 
                                    <h:outputText value="#{passaporte.valorpago}" styleClass="alinhamento" style="float: right;">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">N° Adultos</f:facet> 
                                    <h:outputText value="#{passaporte.adultos}" styleClass="alinhamento" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">N° Criança</f:facet> 
                                    <h:outputText value="#{passaporte.criancas}" styleClass="alinhamento"  />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Localizador</f:facet> 
                                    <h:outputText value="#{passaporte.localizador}" styleClass="alinhamento"  />
                                </h:column>
                                 <h:column>
                                     <p:commandLink title="Utilizar passaporte" style="text-decoration: none;" rendered="#{usuarioLogadoMB.excluir}"  action="#{passaporteMB.utilizarPassaporte(passaporte)}">
                                        <div class="fa fa-check" >
                                        </div>  
                                         <p:ajax event="dialogReturn" listener="#{passaporteMB.retornoDialogUtilizado}" update=":idFormConsultaPassaporte:messages, idConsultaPassaporte"/>
                                     </p:commandLink>
                                </h:column> 
                            </h:dataTable>

                </h:form>
             </div>
        </ui:define> 
    </ui:composition>
</html>
