<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaUsuario" style="margin-left:10%;width: 78%;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                
                <!-- TABELA CADASTROS -->
                        <div class="col-6 titTela" style="margin-left:-15%;">Consulta Usu√°rio</div>
                        <p:commandLink action="#{usuarioMB.novoCadastroUsuario()}">
                            <div class="icoAdd fa fa-plus-square-o"></div>
                            <p:ajax event="dialogReturn" update="messages, idConsultaUsuario" listener="#{usuarioMB.retornoDialogNovo}"/>
                        </p:commandLink>
                        <h:dataTable id="idConsultaUsuario" styleClass="table" value="#{usuarioMB.listaUsuario}" var="usuario">
                            <h:column>
				<f:facet name="header">Nome</f:facet> 
                                <h:outputText value="#{usuario.nome}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;" />
			    </h:column>
                            <h:column >  
				<f:facet name="header">Data Nascimento</f:facet> 
                                <h:outputText value="#{usuario.datanascimento}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
                                </h:outputText>
			    </h:column>
                            <h:column>
				<f:facet name="header">Email</f:facet> 
                                <h:outputText value="#{usuario.email}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;"/>
			    </h:column>
                            <h:column>
				<f:facet name="header">Perfil</f:facet> 
                                <h:outputText value="#{usuario.perfil.nome}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;" />
			    </h:column>
                             <h:column>
                                 <p:commandLink action="#{usuarioMB.editar(usuario)}">
                                    <div class="fa fa-pencil-square-o">
                                    </div>
                                     <p:ajax event="dialogReturn" listener="#{usuarioMB.retornoDialogAlteracao}" update=":idFormConsultaUsuario:messages, @form"/>
                                 </p:commandLink>
                                 <p:commandLink action="#{usuarioMB.excluir(usuario)}" update=":idFormConsultaUsuario:messages, @form">
                                    <div class="fa fa-trash-o"></div>
                                 </p:commandLink>
                            </h:column>
				
				
			</h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
