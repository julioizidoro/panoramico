<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaPlano" style="text-align: left;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                <p:commandLink   action="#{planoMB.novoCadastroPlano()}" style="margin-left:87.4%;text-decoration:none;" title="Novo LanÃ§amento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: orange; border-radius:5px;"/>
                                <p:ajax event="dialogReturn" listener="#{planoMB.retornoDialogNovo}" update="idTabelaPlano"/>
                </p:commandLink>
                
                <br/><br/>
                <p:dataTable id="idTabelaPlano"  var="plano"  value="#{planoMB.listaPlano}" style="border:none;width:80%;margin-left: 10%;" class="tabelacontas" 
                             scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{planoMB.plano}" selectionMode="single" rowKey="#{plano.idplano}">
                       
                        <p:column headerText="Descricao" sortBy="#{plano.descricao}" style="width:30%; font-size:12px; background:white; color:black; border:none;">
                            <h:outputText  value="#{plano.descricao}" />
                        </p:column>
                        <p:column headerText="Valor" sortBy="#{plano.valor}" style="width:10%;text-align: right; font-size:12px; background:white; color:black; border:none;">
                            <h:outputText  value="#{plano.valor}">
                                 <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="" style="font-size: 12px;background: white;width: 4%;">
                            <p:commandLink title="Editar" action="#{planoMB.editar(plano)}">
                                <img src="../../resources/img/editarS.png" style="width: 80%;"/>
                                <p:ajax event="dialogReturn" listener="#{planoMB.retornoDialogNovo}" update=":idFormConsultaPlano:idTabelaPlano" process="@this"/>
                             </p:commandLink>
                        </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
