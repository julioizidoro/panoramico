<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaPlano" style="margin-left:10%; width:78%;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                
                <!-- TABELA CADASTROS -->
                        <div class="col-6 titTela" style="margin-left:-12%;">Consulta Plano</div>
                        <p:commandLink action="#{planoMB.novoCadastroPlano()}">
                            <div class="icoAdd fa fa-plus-square-o"></div>
                            <p:ajax event="dialogReturn" update="messages, idConsultaPlano" listener="#{planoMB.retornoDialogNovo}"/>
                        </p:commandLink>
                        <h:dataTable id="idConsultaPlano" styleClass="table" value="#{planoMB.listaPlano}" var="plano">
                            <h:column>
				<f:facet name="header">Descrição</f:facet> 
                                <h:outputText value="#{plano.descricao}" styleClass="alinhamento" style="text-align: left !important;margin-right:90%;" />
			    </h:column>
                            <h:column>
				<f:facet name="header">Valor</f:facet> 
                                <h:outputText value="#{plano.valor}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;">
                                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                </h:outputText>
			    </h:column>
                             <h:column>
                                 <p:commandLink action="#{planoMB.editar(plano)}">
                                     <div class="fa fa-pencil-square-o" style="margin-left:5%;">

                                    </div>
                                 </p:commandLink>
                                 <p:commandLink action="#{planoMB.excluir(plano)}" update=":idFormConsultaPlano:messages, @form">
                                    <div class="fa fa-trash-o"></div>
                                 </p:commandLink>
                            </h:column> 
				
				
			</h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
