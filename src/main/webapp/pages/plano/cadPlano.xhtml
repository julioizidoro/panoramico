<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
    </h:head>
     

 <h:body style="background:#A3DAD9; border-color: #CF7000;border: 2px;" > 
        <h:form id="idFormCadastroPlano" class="body2" style="font-size: 12px;" enctype="multipart/form-data">
                
            <title>Cadastro de Plano</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <p:outputLabel class="titTela" value="Descricao" style="font-size: 12px;text-align: left;margin-left:2%;"/>
            <p:outputLabel value="Valor" class="titTela" style="font-size: 12px;text-align: left;margin-left:65%;"/>
            <br/> 
            <p:inputText class="form-control" value="#{cadPlanoMB.plano.descricao}" size="60" style="margin-left:2%;font-size: 12px;"/>
            <p:inputText value="#{cadPlanoMB.plano.valor}" class="form-control" size="15" style="margin-left:4%;font-size: 12px;">
                <f:convertNumber pattern="##,###,###,###.##"/> 
            </p:inputText>
            
            <br/>
            <hr/>
            <br/>
            <p:commandLink style="text-decoration: none;" actionListener="#{cadPlanoMB.salvar()}" ajax="false">
                <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Cadastrar</div>
            </p:commandLink>
            <p:commandLink style="text-decoration: none;" actionListener="#{cadPlanoMB.cancelar()}" ajax="false">
                <div style="font-size: 16px" class="cancelar">Cancelar</div>
            </p:commandLink>
        </h:form>
 </h:body>
</html>
