<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>

        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>


    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormImpremirRelatorio" style="font-size: 12px; background-color:#A3DAD9">

            <title>Imprimir Relatório</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <p:outputLabel class="titTela" value="Relatório" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
            <p:outputLabel class="titTela" value="Ambiente" style="font-size: 12px;text-align: left;margin-left: 35%;"/>
            <br/>
            <h:panelGrid columns="2">
                <p:selectOneMenu id="tiporelatorio" class="form-control" style="width:194px;font-size: 12px; margin-left: 2%;" value="#{imprimirEventoMB.tipoRelatorio}">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Faturamento de Evento" itemValue="faturamentoEvento" />  
                    <f:selectItem itemLabel="Agenda de Eventos" itemValue="agendaEvento" /> 
                </p:selectOneMenu>
                <p:selectOneMenu  class="form-control" id="ambiente"  style="width: 216px;margin-left: 10%;font-size: 12px;"  value="#{imprimirEventoMB.ambiente}" converter="AmbienteConverter"
                                  filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{imprimirEventoMB.listaAmbientes}" var="ambienteselecionado" itemLabel="#{ambienteselecionado.nome}" itemValue="#{ambienteselecionado}"/>
                    <f:attribute name="listaAmbiente" value="#{imprimirEventoMB.listaAmbientes}"/> 
                </p:selectOneMenu> 
            </h:panelGrid> 
            <br/>
            <p:outputLabel class="titTela" value="Periodo" style="font-size: 12px;text-align: left;margin-left: 18%;"/>
            <br/>
            <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{imprimirEventoMB.dataInicio}" style="margin-left:2%;font-size: 12px;float: left;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{imprimirEventoMB.dataFinal}" style="margin-left:1%;font-size: 12px;float: left;">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <br/><br/>

            <br/><br/>
            <hr style="color: #367587; background: #367587"/>
            <br/>  
            <p:commandLink style="text-decoration: none;" target="_blank" action="#{imprimirEventoMB.gerarRelatorio()}" ajax="false">
                <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Imprimir</div>
            </p:commandLink>
            <p:commandLink style="text-decoration: none;" action="#{imprimirEventoMB.cancelar()}">
                <div style="font-size: 16px" class="cancelar">Cancelar</div>
            </p:commandLink>
        </h:form>
    </h:body>

</html>
