<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>
     

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormCadastroEvento" style="font-size: 12px; background-color:#A3DAD9">
                
            <title>Novo Evento</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p:outputLabel class="titTela" value="Nome" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <p:outputLabel class="titTela" value="Telefone" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <br/>
                <p:inputText class="form-control" value="#{cadPerfilMB.perfil.nome}" size="53" style="margin-left:1%;font-size: 12px;"/>
                <p:inputMask class="form-control" mask="00000-0000" value="#{cadAssociadoMB.associado.cep}" size="10" style="margin-left: 5%; float: left;"/>
                <br/><br/>
                <p:outputLabel class="titTela" value="NÂ° Acompanhantes" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <br/>
                <p:inputText class="form-control" value="#{cadAssociadoMB.associado.descotomensalidade}" size="19" style="margin-left:6%;text-align: right;float: left"/> 
                <p:commandLink style="text-decoration: none;" actionListener="#{cadEventoMB.salvar()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 32%;" class="botaoAzulLogin">Adicionar</div>
                </p:commandLink>
                 <br/><br/>
                 <h:dataTable id="idConsultaEvento" styleClass="table" value="#{eventoMB.listaEvento}" var="evento">
                                <h:column>
                                    <f:facet name="header">Nome</f:facet> 
                                    <h:outputText value="#{evento.cliente.nome}" styleClass="alinhamento" style="float: left;#{eventoMB.verificarSituacao(evento)}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ambiente</f:facet> 
                                    <h:outputText value="#{evento.ambiente.nome}" styleClass="alinhamento" style="float: left;#{eventoMB.verificarSituacao(evento)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Acompanhantes</f:facet> 
                                    <h:outputText value="#{evento.tipoenvento.descricao}" styleClass="alinhamento" style="float: left;#{eventoMB.verificarSituacao(evento)}" />
                                </h:column>
                                     <p:commandLink rendered="#{usuarioLogadoMB.excluir}" title="Editar" action="#{eventoMB.editar(evento)}" style="text-decoration: none;">
                                        <div class="fa fa-trash-o">
                                        </div>
                                     </p:commandLink>
                                </h:column> 
                            </h:dataTable>
                 <br/><br/>
                 <hr style="color: #367587; background: #367587"/>
                <br/>  
                <p:commandLink style="text-decoration: none;" actionListener="#{cadEventoMB.salvar()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Cadastrar</div>
                </p:commandLink>
                <p:commandLink style="text-decoration: none;" action="#{cadEventoMB.cancelar()}" ajax="false">
                    <div style="font-size: 16px" class="cancelar">Cancelar</div>
                </p:commandLink>
        </h:form>
 </h:body>
  
</html>
