<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaDependente" style="text-align: left;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                <p:commandLink   action="#{dependenteMB.novoCadastroDependente()}" style="margin-left:87.4%;text-decoration:none;" title="Novo LanÃ§amento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: orange; border-radius:5px;"/>
                                <p:ajax event="dialogReturn" listener="#{dependenteMB.retornoDialogNovo}" update="idTabelaDependente"/>
                </p:commandLink>
                
                <br/><br/>
                <p:dataTable id="idTabelaDependente"  var="dependente"  value="#{dependenteMB.listaDependente}" style="border:none;width:80%;margin-left: 10%;" class="tabelacontas" 
                             scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{dependenteMB.dependente}" selectionMode="single" rowKey="#{dependente.iddependente}">
                       
                        <p:column headerText="Nome" sortBy="#{dependente.nome}" style="width:30%; font-size:12px; background:white; color:black; border:none;">
                            <h:outputText  value="#{dependente.nome}" />
                        </p:column>
                        <p:column headerText="Data Nascimento" sortBy="#{cliente.datanascimento}" style="width:15%; font-size:12px; background:white; color:black; border:#fff;">
                            <h:outputText value="#{dependente.datanascimento}" style="margin-left:25%;">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Email" sortBy="#{dependente.email}" style="width:40%; font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{dependente.email}"/>
                        </p:column>
                        <p:column headerText="Telefone" sortBy="#{dependente.telefone}" style=" font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{dependente.telefone}" style="margin-left: 13%;"/>
                        </p:column> 
                        <p:column headerText="" style="font-size: 12px;background: white;width: 4%;">
                            <p:commandLink title="Editar" action="#{dependenteMB.editar(dependente)}">
                                <img src="../../resources/img/editarS.png" style="width: 80%;"/>
                                <p:ajax event="dialogReturn" listener="#{dependenteMB.retornoDialogNovo}" update=":idFormConsultaDependente:idTabelaDependente" process="@this"/>
                             </p:commandLink>
                        </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
