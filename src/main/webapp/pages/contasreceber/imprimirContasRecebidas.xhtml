<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>
     

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormImprimirRelatorio" style="font-size: 12px; background-color:#A3DAD9">
                
            <title>Imprimir Relatório</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p:outputLabel class="titTela" value="Periodo" style="font-size: 12px;text-align: left;margin-left: 18%;"/>
                <p:outputLabel class="titTela" value="Relatório" style="font-size: 12px;text-align: left;margin-left: 28%;"/>
                <br/>
                 <h:panelGrid columns="3">
                     <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{imprimieContasRecebidasMB.dataInicio}" style="margin-left:4%;font-size: 12px;float: left;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputMask>
                     <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{imprimieContasRecebidasMB.dataFinal}" style="margin-left:4%;font-size: 12px;float: left;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputMask>
                     <p:selectOneMenu id="tiporelatorio" class="form-control" style="width:194px;font-size: 12px; margin-left: 20%;" value="#{imprimieContasRecebidasMB.tipoRelatorio}">
                        <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                        <f:selectItem itemLabel="Contas Recebidas" itemValue="contasrecebidas" />  
                        <f:selectItem itemLabel="Inadimplentes" itemValue="inadimplentes" /> 
                    </p:selectOneMenu>
                </h:panelGrid>
                <br/><br/>
                
                 <br/><br/>
                 <hr style="color: #367587; background: #367587"/>
                <br/>  
                <p:commandLink style="text-decoration: none;" target="_blank" action="#{imprimieContasRecebidasMB.gerarRelatorio()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Gerar Relatório</div>
                </p:commandLink>
                <p:commandLink style="text-decoration: none;" action="#{imprimieContasRecebidasMB.cancelar()}">
                    <div style="font-size: 16px" class="cancelar">Cancelar</div>
                </p:commandLink>
        </h:form>
 </h:body>
  
</html>
