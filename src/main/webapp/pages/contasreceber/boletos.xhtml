<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>

        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>

    </h:head>


    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormConsultaNotificacao" style="font-size: 12px; background-color:#A3DAD9">
            <title>Boletos</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:outputLabel value="Nome arquivo remessa"/>  
            <br/>
            <p:inputText id="nomearquivo" value="#{boletoMB.nomearquivo}"/>
            <br/><br/>
            <p:dataTable id="listaBoleto" var="listaboleto"
                         value="#{boletoMB.listarSelecionados}" scrollable="true"
                         scrollHeight="100" style="margin-bottom:20px">

                <h:column> 
                    <f:facet name="header">Cliente</f:facet> 
                    <h:outputText value="#{contasreceber.cliente.nome}" styleClass="alinhamento" style="float: left;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Situação</f:facet> 
                    <h:outputText value="#{contasreceber.situacaoboleto}" styleClass="alinhamento" style="float: left;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Parcela</f:facet> 
                    <h:outputText value="#{contasreceber.numeroparcela}" styleClass="alinhamento" style="margin-left: 50%;"/>
                </h:column>  
                <h:column>
                    <f:facet name="header">Valor</f:facet> 
                    <h:outputText value="#{contasreceber.valorconta}" styleClass="alinhamento" style="float: right;">
                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                    </h:outputText>
                </h:column> 
            </p:dataTable>
            <br></br>
            <div align="center">
                <p:commandButton id="bntarquivoremessa" style="font-size:12px;"
                                 icon="ui-icon-check" value="Enviar" action="#{boletoMB.enviarBoleto()}" update="growl"/>
            </div>
        </h:form>
    </h:body>

</html>
