<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>

        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>
    </h:head>

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormHistoricoCobranca" style="font-size: 12px; background-color:#A3DAD9">
            <title>Total a ser pago</title>
                <p:tabView style="background: transparent;">
                    <p:tab title="Associados a empresa">
                        <h:outputText value="#{totalSerPagoMB.valorTotalEmpresa}" style="font-size: 12px">
                            <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </h:outputText>
                        <h:dataTable id="idConsultaEmpresa" styleClass="table" value="#{totalSerPagoMB.listaContasAssociadosEmpresa}" var="associadoempresa">
                            <h:column>
                                <f:facet name="header">Cliente</f:facet> 
                                <h:outputText value="#{associadoempresa.cliente.nome}" styleClass="alinhamento" style="float: left;" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Parcela</f:facet> 
                                <h:outputText value="#{associadoempresa.numeroparcela}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Vencimento</f:facet> 
                                <h:outputText value="#{associadoempresa.datavencimento}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       timeZone="America/Sao_Paulo" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Valor</f:facet> 
                                <h:outputText value="#{associadoempresa.valorconta}" styleClass="alinhamento" style="float: left;">
                                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </p:tab>
                    <p:tab title="Associados">
                        
                    </p:tab>
                </p:tabView> 
        </h:form>
    </h:body>
</html>
