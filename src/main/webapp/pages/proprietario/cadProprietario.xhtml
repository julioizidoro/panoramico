<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head>
     

 <h:body style="background:#CEEDF4;" > 
        <h:form id="idFormCadastroProprietario" class="body2" style="font-size: 12px; background-color: #CEEDF4;" enctype="multipart/form-data">
                
            <title>Novo Proprietario</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:outputLabel value="Razão Social" style="font-size: 12px;text-align: left;margin-left:2%;"/>
                <p:outputLabel value="Nome Fantasia" style="font-size: 12px;text-align: left;margin-left: 22.5%;"/>
                <p:outputLabel value="Tipo de Logadouro" style="font-size: 12px;text-align: left;margin-left: 30%;"/>
                <br/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.razaosocial}" style="margin-left:2%;font-size: 12px;"/>
                <p:inputText value="#{cadProprietarioMB.proprietario.nomefantasia}" size="30" style="margin-left: 9%;font-size: 12px;"/>
                <p:inputText value="#{cadProprietarioMB.proprietario.tipologradouro}" size="10" style="margin-left: 9%;font-size: 12px;"/>
                <br/><br/>  
                
                <p:outputLabel value="Logadouro" style="font-size: 12px;text-align: left;margin-left:2%;"/>
                <p:outputLabel value="Número" style="font-size: 12px;text-align: left;margin-left: 67.5%;"/>  
                
                <br/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.logradouro}" size="62" style="margin-left: 2%;font-size: 12px;"/>
                <p:inputText value="#{cadProprietarioMB.proprietario.numero}" size="10" style="margin-left: 9.8%;font-size: 12px;"/>
                 
                
                <br/><br/> 
                
                <p:outputLabel value="Complemento" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <p:outputLabel value="Estado" style="font-size: 12px;text-align: left; margin-left: 10%;"/>
                <p:outputLabel value="Cidade" style="font-size: 12px;text-align: left;margin-left: 35%;"/>
                 
                <br/>
                <h:panelGrid style="margin-left: 2%;font-size: 12px;" columns="3"> 
                    <p:inputText value="#{cadProprietarioMB.proprietario.complemento}" size="10"/> 
                    <p:selectOneMenu id="estado" value="#{cadProprietarioMB.proprietario.estado}" class="" style="width:182px;margin-left: 12.7%;">
                            <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                            <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                            <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                            <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                            <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                            <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                            <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                            <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                            <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                            <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                            <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                            <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                            <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                            <f:selectItem itemLabel="Pará" itemValue="PA" />  
                            <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                            <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                            <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                            <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                            <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                            <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                            <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                            <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                            <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                            <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                    </p:selectOneMenu>
                    <p:inputText value="#{cadProprietarioMB.proprietario.cidade}" size="20" style="margin-left: 14.2%;"/>
                </h:panelGrid>
                
                 <br/>
                 <p:outputLabel value="Bairro" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                 <p:outputLabel value="Cep" style="font-size: 12px;text-align: left;margin-left: 29%;"/> 
                 <br/> 
                 <p:inputText value="#{cadProprietarioMB.proprietario.bairro}" size="15" style="margin-left: 2%;"/>
                 <p:inputText value="#{cadProprietarioMB.proprietario.cep}" size="10" style="margin-left: 12.2%;"/>
                 <br/><br/><br/><br/><br/><br/><br/>
                <hr/>
                <br/>  
                <p:commandButton value="Salvar" style="margin-left: 35%;" actionListener="#{cadProprietarioMB.Salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" style="margin-left: 2%;" action="#{cadProprietarioMB.cancelar()}" ajax="false"/>
        
        </h:form>
 </h:body>
  
</html>
