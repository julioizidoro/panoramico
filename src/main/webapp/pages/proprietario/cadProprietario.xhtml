      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

            <br/> 
            <h:form id="idFormCadastroProprietario" style="text-align: left">

                <p:outputLabel value="Nome Fantasia" style="font-size: 12px;text-align: left;margin-left: 19.6%;"/>
                <p:outputLabel value="Tipo de Logadouro" style="font-size: 12px;text-align: left;margin-left: 21%;"/>
                <br/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.razaosocial}"/>
                <p:inputText value="#{cadProprietarioMB.proprietario.nomefantasia}" style="margin-left: 12.2%;"/>
                <p:inputText value="#{cadProprietarioMB.proprietario.tipologradouro}" style="margin-left: 14.5%;"/>
                <br/><br/> 
                
                <p:outputLabel value="Logadouro" style="font-size: 12px;text-align: left;"/>
                <p:outputLabel value="Número" style="font-size: 12px;text-align: left;margin-left: 20.5%;"/> 
                <p:outputLabel value="Complemento" style="font-size: 12px;text-align: left;margin-left: 24%;"/>
                <br/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.logradouro}"/>

                <br/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.bairro}"/> 
                <p:inputText value="#{cadProprietarioMB.proprietario.cep}" style="margin-left: 12.2%;"/>

                <p:outputLabel value="Estado" style="font-size: 12px;text-align: left;"/>

                <p:inputText value="#{cadProprietarioMB.proprietario.estado}"/>

                <p:commandButton value="Salvar" update="idFormCadastroProprietario" actionListener="#{cadProprietarioMB.Salvar()}" ajax="false"/>

        </ui:define>
