<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <div class="col-10 boxAzulClaro" style="margin-left:8.5%;width: 83.2%;">   
                <br/>
                <h:form id="idFormConsultaProprietario" style="margin-left:10%; width:78%;">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                    <!-- TABELA CADASTROS -->
                            <div class="col-6 titTela" style="margin-left:-12%;">Consulta Proprietário</div>
                            <p:commandLink action="#{proprietarioMB.novoCadastroProprietario()}" rendered="#{usuarioLogadoMB.cadastrar}">
                                <div class="icoAdd fa fa-plus-square-o"></div>
                                <p:ajax event="dialogReturn" update="messages, idConsultaProprietario" listener="#{proprietarioMB.retornoDialogNovo}"/>
                            </p:commandLink>
                            <h:dataTable id="idConsultaProprietario"  styleClass="table" value="#{proprietarioMB.listaProprietario}" var="proprietario">
                                <h:column>
                                    <f:facet name="header">Razão Social</f:facet> 
                                    <h:outputText value="#{proprietario.razaosocial}" styleClass="alinhamento" style="float: left;" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nome Fantasia</f:facet> 
                                    <h:outputText value="#{proprietario.nomefantasia}" styleClass="alinhamento" style="float: left;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Logradouro</f:facet> 
                                    <h:outputText value="#{proprietario.logradouro}" styleClass="alinhamento" style="float: left;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">N°</f:facet> 
                                    <h:outputText value="#{proprietario.numero}" styleClass="alinhamento" style="text-align: left !important;margin-right:45%;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Estado</f:facet> 
                                    <h:outputText value="#{proprietario.estado}" styleClass="alinhamento" style="text-align: left !important;margin-right:40%;"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cidade</f:facet> 
                                    <h:outputText value="#{proprietario.cidade}" styleClass="alinhamento" style="float: left;"/>
                                </h:column>
                                <h:column>
                                    <p:commandLink action="#{proprietarioMB.editar(proprietario)}" rendered="#{usuarioLogadoMB.editar}">
                                        <div class="fa fa-pencil-square-o" style="margin-left:5%;">
                                        </div>
                                        <p:ajax event="dialogReturn" listener="#{proprietarioMB.retornoDialogAlteracao}" update=":idFormConsultaProprietario:messages, @form"/>
                                    </p:commandLink>
                                    <p:commandLink rendered="#{usuarioLogadoMB.excluir}" style="text-decoration: none;" action="#{proprietarioMB.excluir(proprietario)}" update=":idFormConsultaProprietario:messages, @form">
                                        <div class="fa fa-trash-o"></div>
                                    </p:commandLink>
                                </h:column> 
                            </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
