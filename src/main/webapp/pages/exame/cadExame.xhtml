<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>
     

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormCadastroExame" style="font-size: 12px; background-color:#A3DAD9">
                
            <title>Novo Exame</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p:outputLabel class="titTela" value="Medico" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <p:outputLabel class="titTela" value="Data" style="font-size: 12px;text-align: left;margin-left: 46%;"/>
                <p:outputLabel class="titTela" value="Validade" style="font-size: 12px;text-align: left;margin-left: 18%;"/>
                <br/>
                <h:panelGrid columns="3">
                    <p:selectOneMenu class="form-control"  id="cliente"  style="width: 250px;margin-left: 2%;font-size: 12px;"  value="#{cadExameMB.medico}" converter="MedicoConverter"
                                 filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                        <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems  value="#{cadExameMB.listaMedico}" var="medicoselecionado" itemLabel="#{medicoselecionado.nome}" itemValue="#{medicoselecionado}"/>
                        <f:attribute name="listaMedico" value="#{cadExameMB.listaMedico}"/>
                    </p:selectOneMenu>
                    <p:inputMask mask="99/99/9999" size="15" class="form-control" value="#{cadExameMB.exame.data}" style="margin-left:4%;font-size: 12px;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                        <p:ajax event="change" listener="#{cadExameMB.calcularValidade()}" update="idValidade"/>
                    </p:inputMask> 
                    <p:inputMask id="idValidade" mask="99/99/9999" readonly="true" size="15" class="form-control" value="#{cadExameMB.exame.datavalidade}" style="margin-left:4%;font-size: 12px;">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputMask>
                </h:panelGrid>
                <br/>
                <p:outputLabel class="titTela" value="Diagnostico" style="font-size: 12px;text-align: left; margin-left: 2%;"/>
                <br/>
                <p:inputTextarea  class="form-control" value="#{cadExameMB.exame.diagnostico}" style="width:98%;margin-left:2%;font-size: 12px;"/>
                <br/><br/>
                <p:outputLabel class="titTela" value="Situação" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <br/>
                <p:selectOneMenu class="form-control" id="situacao" value="#{cadExameMB.exame.situacao}"  style="width:150px;margin-left:2%; font-size: 12px;">
                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Apto" itemValue="Apto" /> 
                    <f:selectItem itemLabel="Inapto" itemValue="Inapto" /> 
                </p:selectOneMenu>
                <br/><br/><br/>
                <hr style="color: #367587; background: #367587"/>
                <br/>  
                <p:commandLink style="text-decoration: none;" actionListener="#{cadExameMB.salvar()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Cadastrar</div>
                </p:commandLink>
                <p:commandLink style="text-decoration: none;" action="#{cadExameMB.cancelar()}" ajax="false">
                    <div style="font-size: 16px" class="cancelar">Cancelar</div>
                </p:commandLink>
        </h:form>
 </h:body>
  
</html>
