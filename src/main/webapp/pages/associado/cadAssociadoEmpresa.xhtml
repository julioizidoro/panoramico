<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>
     

 <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormCadastroAssociadoEmpresa" class="body2" style="background:#A3DAD9; border-color: #CF7000;"  enctype="multipart/form-data">
                
            <title>Associado da Empresa</title>
            <p:growl id="messages" showDetail="true" autoUpdate="true" />
                <p:outputLabel class="titTela" value="Associado" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <br/>
                <p:inputText class="form-control" readonly="true" value="#{cadAssociadoEmpresaMB.associado.cliente.nome}"  style="margin-left: 2%;font-size: 12px;width: 98%;"/>
                <br/><br/>
                <p:outputLabel class="titTela" value="Empresa" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                 <br/>
                 <p:selectOneMenu  id="empresa"  style="width: 250px;margin-left: 2%;font-size: 12px;"  value="#{cadAssociadoEmpresaMB.empresa}" converter="EmpresaConverter"
                             filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{cadAssociadoEmpresaMB.listarEmpresa}" var="empresaselecionado" itemLabel="#{empresaselecionado.razaosocial}" itemValue="#{empresaselecionado}"/>
                    <f:attribute name="listaEmpresa" value="#{cadAssociadoEmpresaMB.listarEmpresa}"/>
                 </p:selectOneMenu>
                 <br/><br/><br/><br/>
                 <p:commandLink disabled="false" id="botaoAssociar" style="margin-left:2%;" update="empresa, botaoAssociar"  action="#{cadAssociadoEmpresaMB.verificarAssociadoEmpresa()}" rendered="true"> 
                     <div style="font-size: 18px;margin-left: 2%;padding: 3%; text-align: center; width: 90%;" class="pesquisarAcesso">#{cadAssociadoEmpresaMB.botaoAssociar}</div>
                  </p:commandLink>
                 <br/><br/><br/>
                <hr/>
                <br/>  
                <p:commandLink style="text-decoration: none;" action="#{cadAssociadoEmpresaMB.cancelar()}" ajax="false">
                    <div style="font-size: 16px;margin-left: 37%;padding: 3%;" class="cancelar">Fechar</div>
                </p:commandLink>
        </h:form>
 </h:body>
</html>
