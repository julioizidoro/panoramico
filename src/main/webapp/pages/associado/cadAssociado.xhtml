<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>
     

 <h:body style="background:#CEEDF4;" > 
        <h:form id="idFormCadastroAssociado" class="body2" style="font-size: 12px; background-color: #CEEDF4;" enctype="multipart/form-data">
                
            <title>Novo Associado</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:outputLabel value="Tipo de Logadouro" style="font-size: 12px;text-align: left;margin-left:2%;"/>
                <p:outputLabel value="Logadouro" style="font-size: 12px;text-align: left;margin-left: 4.5%;"/>
                <p:outputLabel value="Número" style="font-size: 12px;text-align: left;margin-left: 45.5%;"/>
                <br/> 
                <p:inputText value="#{cadAssociadoMB.associado.tipologradouro}" size="10" style="margin-left:2%;font-size: 12px;"/>
                <p:inputText value="#{cadAssociadoMB.associado.logradouro}" size="45" style="margin-left: 8%;font-size: 12px;"/>
                <p:inputText value="#{cadAssociadoMB.associado.numero}" size="10" style="margin-left: 5.3%;font-size: 12px;"/>
                <br/><br/>  
                
                
                <p:outputLabel value="Complemento" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <p:outputLabel value="Estado" style="font-size: 12px;text-align: left; margin-left: 10%;"/>
                <p:outputLabel value="Cidade" style="font-size: 12px;text-align: left;margin-left: 35%;"/>
                 
                <br/>
                <h:panelGrid style="margin-left: 2%;font-size: 12px;" columns="3"> 
                    <p:inputText value="#{cadAssociadoMB.associado.complemento}" size="10"/> 
                    <p:selectOneMenu id="estado" value="#{cadAssociadoMB.associado.estado}" class="" style="width:182px;margin-left: 12.7%;">
                            <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                            <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                            <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                            <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                            <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                            <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                            <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                            <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                            <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                            <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                            <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                            <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                            <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                            <f:selectItem itemLabel="Pará" itemValue="PA" />  
                            <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                            <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                            <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                            <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                            <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                            <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                            <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                            <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                            <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                            <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                    </p:selectOneMenu>
                    <p:inputText value="#{cadAssociadoMB.associado.cidade}" size="20" style="margin-left: 14.5%;"/>
                </h:panelGrid>
                
                 <br/>
                 <p:outputLabel value="Bairro" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                 <p:outputLabel value="Cep" style="font-size: 12px;text-align: left;margin-left: 32%;"/>
                 <p:outputLabel value="Desconto de Mensalidade" style="font-size: 12px;text-align: left;margin-left: 25.2%;"/>
                 
                 <br/> 
                 <p:inputText value="#{cadAssociadoMB.associado.bairro}" size="15" style="margin-left: 2%;"/>
                 <p:inputMask mask="99999-999" value="#{cadAssociadoMB.associado.cep}" size="10" style="margin-left: 15.1%;"/>
                 <p:inputText value="#{cadAssociadoMB.associado.descotomensalidade}" size="15" style="margin-left:16.4%;">
                     <f:convertNumber pattern="##,###,###,###.##"/> 
                 </p:inputText>
                 <br/><br/>
                 <p:outputLabel value="Cliente" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                 <p:outputLabel value="Plano" style="font-size: 12px;text-align: left;margin-left: 30%;"/>
                 <br/>
                 <p:selectOneMenu  id="cliente"  style="width: 250px;margin-left: 2%"  value="#{cadAssociadoMB.cliente}" converter="ClienteConverter"
                             filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{cadAssociadoMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nome}" itemValue="#{clienteselecionado}"/>
                    <f:attribute name="listaCliente" value="#{cadAssociadoMB.listaCliente}"/>
                 </p:selectOneMenu>
                 <p:selectOneMenu  id="plano"  style="width: 220px;margin-left: 2%"  value="#{cadAssociadoMB.plano}" converter="PlanoConverter"
                             filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{cadAssociadoMB.listaPlano}" var="planoselecionado" itemLabel="#{planoselecionado.descricao}" itemValue="#{planoselecionado}"/>
                    <f:attribute name="listaPlano" value="#{cadAssociadoMB.listaPlano}"/>
                 </p:selectOneMenu> 
                 <br/><br/><br/><br/><br/><br/><br/>
                <hr/>
                <br/>  
                <p:commandButton value="Salvar"  actionListener="#{cadAssociadoMB.salvar()}" ajax="false"/>
            
        
        </h:form>
 </h:body>
  
</html>
