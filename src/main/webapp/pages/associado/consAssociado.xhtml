<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaAssociado" style="text-align: left;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                <p:commandLink   action="#{associadoMB.novoCadastroAssociado()}" style="margin-left:87.4%;text-decoration:none;" title="Novo LanÃ§amento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: orange; border-radius:5px;"/>
                                <p:ajax event="dialogReturn" listener="#{associadoMB.retornoDialogNovo}" update="idTabelaAssociado"/>
                </p:commandLink>
                
                <br/><br/>
                
                <p:contextMenu for="idTabelaAssociado"> 
                    <p:menuitem value="Associar empresa"  icon=" ui-icon-trash " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}"  action="#{associadoMB.associarEmpresa(associadoMB.associado)}"/>
                </p:contextMenu>
                <p:dataTable id="idTabelaAssociado"  var="associado"  value="#{associadoMB.listaAssociado}" style="border:none;width:80%;margin-left: 10%;" class="tabelacontas" 
                             scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{associadoMB.associado}" selectionMode="single" rowKey="#{associado.idassociado}">
                       
                    <p:column headerText="Estado" sortBy="#{associado.estado}" style="width: 10%; font-size:12px; background:white; color:black; border:none;">
                        <h:outputText  value="#{associado.estado}" />
                        </p:column>
                        <p:column headerText="Cidade" sortBy="#{associado.cidade}" style=" font-size:12px; background:white; color:black; border:#fff;">
                            <h:outputText value="#{associado.cidade}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Desconto Mensalidade" sortBy="#{associado.descotomensalidade}" style="width: 20%;text-align: right; font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{associado.descotomensalidade}">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Cliente" sortBy="#{associado.cliente.nome}" style=" font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{associado.cliente.nome}"/>
                        </p:column>
                    <p:column headerText="Plano" sortBy="#{associado.plano.descricao}" style=" font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{associado.plano.descricao}"/>
                        </p:column> 
                        <p:column headerText="" style="font-size: 12px;background: white;width: 4%;">
                            <p:commandLink title="Editar" action="#{associadoMB.editar(associado)}">
                                <img src="../../resources/img/editarS.png" style="width: 80%;"/>
                                <p:ajax event="dialogReturn" listener="#{associadoMB.retornoDialogNovo}" update=":idFormConsultaAssociado:idTabelaAssociado" process="@this"/>
                             </p:commandLink>
                        </p:column>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
