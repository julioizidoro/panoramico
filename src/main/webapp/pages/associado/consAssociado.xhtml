<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo"> 
            <br/>
            <div class="col-10 boxAzulClaro" style="margin-left:8.5%;width: 83.2%;">  
                <br/> 
                <h:form id="idFormConsultaAssociado" style="margin-left:10%; width:78%;">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                    <h:panelGrid columns="7" columnClasses="tamanho12, tamanho20, tamanho12, tamanho20, tamanho12, tamanho7, tamanho12" style="margin-left:4%;width:91%;">
                        <p:outputLabel value="MatrÃ­cula" />
                        <p:outputLabel value="Nome" />
                        <p:outputLabel value="CPF" />
                        <p:outputLabel value="Email" />
                        <p:outputLabel value="Telefone" />
                        <p:outputLabel/>
                        <p:outputLabel/>
                        
                        <p:inputText id="matricula" value="#{associadoMB.matricula}" style="width:80%;"/>
                        <p:inputText id="nome" value="#{associadoMB.nome}" style="width:90%;"/>
                        <p:inputMask id="cpf" mask="999.999.999-99" value="#{associadoMB.cpf}" style="width:80%;"/>
                        <p:inputText id="email" value="#{associadoMB.email}" style="width:90%;"/>
                        <p:inputText id="telefone" value="#{associadoMB.telefone}" style="width:80%;"/>
                        <p:commandButton id="btnPesquisar" value="#{associadoMB.pesquisar()}" update="idConsultaCliente"/>
                        <p:commandButton id="btnLimpar" value="#{associadoMB.limpar()}" update="idConsultaCliente, nome, cpf, email, telefone"/>
                    </h:panelGrid>

                            <!-- TABELA CADASTROS -->
                            <div class="col-6 titTela" style="margin-left:-13%;">Consulta Associado</div>
                            <p:commandLink action="#{associadoMB.novoCadastroAssociado()}" rendered="#{usuarioLogadoMB.cadastrar}">
                                <div class="icoAdd fa fa-plus-square-o"></div>
                                <p:ajax event="dialogReturn" update="messages, idConsultaAssociado" listener="#{associadoMB.retornoDialogNovo}"/>
                            </p:commandLink>
                            <h:dataTable id="idConsultaAssociado" styleClass="table" value="#{associadoMB.listaAssociado}" var="associado">
                                <h:column>
                                    <f:facet name="header">Estado</f:facet> 
                                    <h:outputText value="#{associado.estado}" styleClass="alinhamento" style="text-align: left !important;margin-right:30%;" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cidade</f:facet> 
                                    <h:outputText value="#{associado.cidade}" styleClass="alinhamento" style="float: left; width: 20%;" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Desconto</f:facet> 
                                    <h:outputText value="#{associado.descotomensalidade}" styleClass="alinhamento" style="float: right;">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cliente</f:facet> 
                                    <h:outputText value="#{associado.cliente.nome}" styleClass="alinhamento" style="float: left;" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Plano</f:facet>
                                    <h:outputText value="#{associado.plano.descricao}" style="float: left;"/>
                                </h:column>
                                 <h:column>
                                     <p:commandLink action="#{associadoMB.editar(associado)}" rendered="#{usuarioLogadoMB.editar}">
                                        <div class="fa fa-pencil-square-o">
                                        </div>
                                         <p:ajax event="dialogReturn" listener="#{associadoMB.retornoDialogAlteracao}" update=":idFormConsultaAssociado:messages, @form"/>
                                     </p:commandLink>
                                     <p:commandLink rendered="#{usuarioLogadoMB.excluir}" style="text-decoration: none;" action="#{associadoMB.excluir(associado)}" update=":idFormConsultaAssociado:messages, @form">
                                        <div class="fa fa-trash-o"></div>
                                     </p:commandLink>
                                </h:column>


                            </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
