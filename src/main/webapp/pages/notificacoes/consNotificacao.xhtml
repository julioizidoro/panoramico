<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/tabelas.css"/>
    </h:head>
     

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormConsultaNotificacao" style="font-size: 12px; background-color:#A3DAD9">
                
            <title>Lista de Notificações</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                 
                 <h:dataTable id="idConsultaNotificacao" style="width: 98%;" styleClass="table" value="#{notificacaoMB.listaNotificacao}" var="notificacao">
                     <h:column>
                        <f:facet name="header">Data</f:facet> 
                        <h:outputText value="#{notificacao.data}" styleClass="alinhamento">
                            <f:convertDateTime pattern="dd/MM/yyyy"
                                                                    timeZone="America/Sao_Paulo" />
                        </h:outputText>
                     </h:column>
                     <h:column>
                        <f:facet name="header">De</f:facet> 
                        <h:outputText value="#{notificacao.usuarioenvia.nome}" styleClass="alinhamento"  style="float: left;" />
                     </h:column>
                     <h:column>
                        <f:facet name="header">Mensagem</f:facet> 
                        <h:outputText value="#{notificacao.assunto}" styleClass="alinhamento"  style="float: left;"  />
                     </h:column>
                     <h:column>
                         <f:facet name="header"></f:facet>
                         <p:commandLink  title="Excluir" action="#{notificacaoMB.vistoMensagem(notificacao)}" style="text-decoration: none;" update="@form">
                            <div class="fa fa-check-square-o">
                            </div>
                        </p:commandLink>
                     </h:column> 
                 </h:dataTable>
                 <p:commandLink style="text-decoration: none;" action="#{notificacaoMB.fechar()}" ajax="false">
                    <div style="font-size: 16px; margin-left:40%;" class="cancelar">Fechar</div>
                </p:commandLink>
                 <br/><br/>
        </h:form>
 </h:body>
  
</html>
