<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head>
     

 <h:body style="background:#CEEDF4;" > 
        <h:form id="idFormCadastroPerfil" class="body2" style="font-size: 12px; background-color: #CEEDF4;" enctype="multipart/form-data">
                
            <title>Cadastro de perfil</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <p:outputLabel value="Nome" style="font-size: 12px;text-align: left;margin-left:2%;"/>
            <br/> 
            <p:inputText value="#{cadPerfilMB.perfil.nome}" size="50" style="margin-left:2%;font-size: 12px;"/>
            
            <br/><br/>
            <br/>
            <hr/>
            <br/>
            <p:commandButton value="Salvar"  actionListener="#{cadPerfilMB.salvar()}" ajax="false"/>
            
        </h:form>
 </h:body>
</html>
