<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>
     

    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormCadastroNotificacao" style="font-size: 12px; background-color:#A3DAD9">
                
            <title>Relatório de Clientes</title>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <br/>
                <p:outputLabel class="titTela" value="Mês" style="font-size: 12px;text-align: left;margin-left: 2%;"/>
                <br/> 
                <p:selectOneMenu class="form-control"  id="mes"  style="width:180px;margin-left:2%;font-size: 12px;"  value="#{cadNotificacaoMB.usuario}" 
                        filter="true" filterMatchMode="contains" panelStyle="width:180px" >
                    <f:selectItem  itemLabel="Todos" itemValue="todos"/> 
                    <f:selectItem  itemLabel="Janeiro" itemValue="01"/> 
                    <f:selectItem  itemLabel="Fevereiro" itemValue="02"/> 
                    <f:selectItem  itemLabel="Março" itemValue="03"/> 
                    <f:selectItem  itemLabel="Abril" itemValue="04"/>
                    <f:selectItem  itemLabel="Maio" itemValue="05"/> 
                    <f:selectItem  itemLabel="Junho" itemValue="06"/> 
                    <f:selectItem  itemLabel="Julho" itemValue="07"/> 
                    <f:selectItem  itemLabel="Agosto" itemValue="08"/> 
                    <f:selectItem  itemLabel="Setembro" itemValue="09"/> 
                    <f:selectItem  itemLabel="Outubro" itemValue="10"/>
                    <f:selectItem  itemLabel="Novembro" itemValue="11"/> 
                    <f:selectItem  itemLabel="Dezembro" itemValue="12"/> 
                </p:selectOneMenu> 
                <br/><br/><br/><br/>
                <hr style="color: #367587; background: #367587"/> 
                <br/>   
                <p:commandLink style="text-decoration: none;" action="#" ajax="false">
                    <div style="font-size: 16px;margin-left:12%;" class="cadastrar">Gerar Relatório</div>
                </p:commandLink> 
                <p:commandLink style="text-decoration: none;" action="#" ajax="false">
                    <div style="font-size: 16px" class="cancelar">Cancelar</div>
                </p:commandLink>
                <br/>
        </h:form>  
 </h:body>
  
</html>
