<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="../../resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>

        <link type="text/javascript" href="../../resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="../../resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="../../resources/css/modal.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/buttons.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/textos.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/css/css.css"/>
    </h:head>


    <h:body style="background:#A3DAD9; border-color: #CF7000;" > 
        <h:form id="idFormCadastroNotificacao" style="font-size: 12px; background-color:#A3DAD9">

            <title>Relatório de Aniversariantes</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br/>
            <p:selectOneRadio value="#{relatorioDataNascimentoMB.tipo}" 
                              style="width:94%;margin-left:2%;">
                <f:selectItem itemLabel="Todos" itemValue="Todos" class="titTela"/>
                <f:selectItem itemLabel="Associado" itemValue="Associado" class="titTela"/>
                <f:selectItem itemLabel="Passaporte" itemValue="Passaporte"  class="titTela"/> 
            </p:selectOneRadio>
             <br/> 
            <p:outputLabel class="titTela" value="Mês" style="font-size: 12px;text-align: left;margin-left:3%;"/>
            <br/> 
            <p:selectCheckboxMenu class="form-control"  id="mes" label="Selecione" style="width:180px;margin-left:3%;font-size: 12px;"  value="#{relatorioDataNascimentoMB.listaMesSelecionado}" 
                             filter="true" filterMatchMode="startsWith" panelStyle="width:250px"> 
                <f:selectItem  itemLabel="Janeiro" itemValue="1"/> 
                <f:selectItem  itemLabel="Fevereiro" itemValue="2"/> 
                <f:selectItem  itemLabel="Março" itemValue="3"/> 
                <f:selectItem  itemLabel="Abril" itemValue="4"/>
                <f:selectItem  itemLabel="Maio" itemValue="5"/> 
                <f:selectItem  itemLabel="Junho" itemValue="6"/> 
                <f:selectItem  itemLabel="Julho" itemValue="7"/> 
                <f:selectItem  itemLabel="Agosto" itemValue="8"/> 
                <f:selectItem  itemLabel="Setembro" itemValue="9"/> 
                <f:selectItem  itemLabel="Outubro" itemValue="10"/>
                <f:selectItem  itemLabel="Novembro" itemValue="11"/> 
                <f:selectItem  itemLabel="Dezembro" itemValue="12"/> 
            </p:selectCheckboxMenu> 
            <br/><br/><br/>
            <hr style="color: #367587; background: #367587"/> 
            <br/>   
            <p:commandLink style="text-decoration: none;" action="#{relatorioDataNascimentoMB.iniciarConsulta()}"  target="_blank" ajax="false">
                <div style="font-size: 16px;margin-left:14%;" class="cadastrar">Gerar Relatório</div>
            </p:commandLink> 
            <p:commandLink style="text-decoration: none;" action="#{relatorioDataNascimentoMB.fechar()}" ajax="false">
                <div style="font-size: 16px" class="cancelar">Cancelar</div>
            </p:commandLink>
            <br/>
        </h:form>  
    </h:body>

</html>
