<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <br/> 
            <h:form id="idFormConsultaEmpresa" style="margin-left:25%;width: 50%;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="margin-left:10%;width: 80%;"/>
                
                <!-- TABELA CADASTROS -->
                        <div class="col-6 titTela" style="margin-left:-11%;">Consulta Empresa</div>
                        <p:commandLink action="#{empresaMB.novoCadastroEmpresa()}">
                            <div class="icoAdd fa fa-plus-square-o"></div>
                            <p:ajax event="dialogReturn" update="messages, idConsultaEmpresa" listener="#{empresaMB.retornoDialogNovo}"/>
                        </p:commandLink>
                        <h:dataTable id="idConsultaEmpresa" styleClass="table" value="#{empresaMB.listaEmpresa}" var="empresa">
                            <h:column>
				<f:facet name="header">Raz√£o Social</f:facet> 
                                <h:outputText value="#{empresa.razao}" styleClass="alinhamento" style="text-align: left !important;margin-right:90%;" />
			    </h:column>
                           
                             <h:column>
                                 <p:commandLink action="#{empresaMB.editar(empresa)}">
                                     <div class="fa fa-pencil-square-o" style="margin-left:90%;">

                                    </div>   
                                 </p:commandLink>
                                    <div class="fa fa-trash-o"></div>
                            </h:column>
				
				
			</h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
