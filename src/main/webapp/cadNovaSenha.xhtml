<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
        <script type="text/javascript" src="resources/js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="resources/js/modal.js"></script>
        
        <!-- FONTS -->
	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
    </h:head>
     <h:body style="background:#CEEDF4;"> 
        <h:form id="idFrmCadNovaSenha" class="body2" style="font-size: 12px;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <title  >Nova Senha</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Senha Atual" for="senhaAtual" style="font-size: 16px;" class="titTela"/>
                 <p:inputText class="form-control" type="password" id="senhaAtual" size="10"  style="margin-left:30%;" value="#{usuarioLogadoMB.senhaAtual}"/>
            </h:panelGrid>
            <br />
            <h:panelGrid columns="2">
                 <p:outputLabel value="Nova Senha" for="novaSenha" style="font-size: 16px;" class="titTela"/>
                 <p:inputText class="form-control" type="password" id="novaSenha" size="10" style=" margin-left:30.5%;" value="#{usuarioLogadoMB.novaSenha}"/>
            </h:panelGrid>
            <br />
             <h:panelGrid columns="2">
                    <p:outputLabel value="Confirmar Senha" for="confirmaSenha" style="font-size: 16px;" class="titTela" />
                    <p:inputText type="password" size="15" id="confirmaSenha"  class="form-control" style="margin-left: 8%;" value="#{usuarioLogadoMB.confirmaNovaSenha}"/>
             </h:panelGrid>
              <br/>
              <hr />
              <br />
              <p:commandButton class="cadastrar" value="Confirmar" style="text-decoration: none" ajax="false" action="#{usuarioLogadoMB.confirmaTrocaSenha()}"/>
              
              <p:commandButton value="Cancelar" style="margin-left: 5%;text-decoration: none" action="#{usuarioLogadoMB.cancelarTrocaSenha()}"/>
              
              <br/><br/>
        </h:form>
</h:body>
</html>
