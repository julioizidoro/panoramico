<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
        
        <!-- FONTS -->
	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.6.3/css/font-awesome.min.css"/>
        
        <link type="text/javascript" href="resources/js/jquery-3.1.0.js"></link>
        <link type="text/javascript" src="resources/js/modal.js"/> 
        <link rel="stylesheet" type="text/css" href="resources/css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/modal.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/buttons.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/textos.css"/>
    </h:head>
     <h:body style="background:#A3DAD9; border-color: #CF7000;border: 2px;"> 
        <h:form id="idFrmCadNovaSenha" class="body2" style="font-size: 12px;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <title  >Nova Senha</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2">
                <p:outputLabel value="Senha Atual" for="senhaAtual" style="font-size: 16px;" class="titTela"/>
                <h:inputSecret class="form-control"  id="senhaAtual" size="15"  style="margin-left:30%;" value="#{usuarioLogadoMB.senhaAtual}"/>
            </h:panelGrid>
            <br />
            <h:panelGrid columns="2">
                 <p:outputLabel value="Nova Senha" for="novaSenha" style="font-size: 16px;" class="titTela"/>
                 <h:inputSecret class="form-control"  id="novaSenha" size="15" style=" margin-left:30.5%;" value="#{usuarioLogadoMB.novaSenha}"/>
            </h:panelGrid>
            <br />
             <h:panelGrid columns="2">
                    <p:outputLabel value="Confirmar Senha" for="confirmaSenha" style="font-size: 16px;" class="titTela" />
                    <h:inputSecret class="form-control"  size="15" id="confirmaSenha"   style="margin-left: 14%;" value="#{usuarioLogadoMB.confirmaNovaSenha}"/>
             </h:panelGrid>
              <br/>
              <hr />
              <br />
              <p:commandLink style="text-decoration: none;" action="#{usuarioLogadoMB.confirmaTrocaSenha()}" ajax="false">
                <div style="font-size: 16px;margin-left: 32%;" class="cadastrar">Confirmar</div>
              </p:commandLink>
              <p:commandLink style="text-decoration: none;" action="#{usuarioLogadoMB.cancelarTrocaSenha()}" ajax="false">
                <div style="font-size: 16px" class="cancelar">Cancelar</div>
              </p:commandLink>
              <br/><br/>
        </h:form>
</h:body>
</html>
